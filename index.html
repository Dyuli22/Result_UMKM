<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>
    <title>UMKM</title>
</head>
<body>
    <h1 class="text-center py-4">UMKM</h1>
    <form method ="POST" 
    action ="https://script.google.com/macros/s/AKfycbzr0I9_I_TWn061i2k09olDYErf7O1KjKezyAHb46h_-BKVXsnvQPX7wrsNoc8m8kt2Ug/exec" 
    class="container" 
    >
  <div class="mb-3">
    <label for="nama_usaha" class="form-label">Nama Usaha</label>
    <input type="text" class="form-control" id="nama_usaha" name="nama_usaha">
  </div>
  <div class="mb-3">
    <label for="nama" class="form-label">Nama</label>
    <div id="nama" class="form-text">Nama Pemilik Usaha atau Nama Yang di temui</div>
    <input type="text" class="form-control" id="nama" name="nama">
  </div>
  <div class="mb-3">
    <label for="alamat" class="form-label">Alamat</label>
    <input type="text" class="form-control" id="alamat" name="alamat">
  </div>
  <div class="mb-3">
    <label for="no_whatsApp" class="form-label">No WhatsApp</label>
    <input type="number" class="form-control" id="no_whatsApp" name="no_whatsApp">
  </div>
  <div class="mb-3">
    <label for="jenis_usaha" class="form-label">Jenis Usaha</label>
<select id="jenis_usaha" class="form-control" name="jenis_usaha">
  <option value="Toko">Toko</option>
  <option value="Kuliner">Kuliner</option>
  <option value="Penginapan/Kos">Penginapan / Kos</option>
  <option value="Finance_Keuangan">Finance & Keuangan</option>
  <option value="Lainnya">Lainnya</option>
</select>
  </div>
  <div class="mb-3">
    <label for="keterangan" class="form-label">Keterangan Lainnya</label>
    <input type="text" class="form-control" id="keterangan" name="keterangan">
    <div id="keterangan">Keterangan Lainnya; Misal : Toko Tutup Permanen, Pindah Lokasi, dll</div>
  </div>
  <div class="mb-3">
    <label for="gmaps" class="form-label">Link Google Maps</label>
    <input type="text" class="form-control" id="gmaps" name="gmaps">
  </div>
   <div class="mb-3">
    <label for="fo" class="form-label">Nama FO</label>
<select id="fo" class="form-control" name="fo">
  <option value="Benida">Benida</option>
  <option value="Andun">Andun</option>
  <option value="Dea">Dea</option>
  <option value="Irene">Irene</option>
  <option value="Vingky">Vingku</option>
  <option value="Vicky">Vicky</option>
  <option value="Heny">Heny</option>
</select>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
